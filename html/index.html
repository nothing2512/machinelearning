<!DOCTYPE html>
<html lang="en">

<head>
    <title>Machine Learning</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/json.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    <script>
        const isDarkTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const linkElement = document.createElement('link');
        linkElement.setAttribute('rel', 'icon');
        linkElement.setAttribute('type', 'image/x-icon')
        linkElement.setAttribute('href', isDarkTheme ? '/favicon-light.png' : '/favicon-dark.png');
        document.head.appendChild(linkElement);
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        p {
            font-size: 12px;
            line-height: 1.5;
        }

        .icon {
            width: 64px;
        }

        a.icon {
            padding: 1rem;
        }

        a.icon .icon {
            width: 32px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row p-2 bg-dark mb-3 align-items-center">
            <img class="icon" src="/favicon-light.png">
            <div class="col">
                <h2 class="text-white mb-0">Machine Learning</h2>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 mb-3">
                <a href="/nb" class="btn btn-outline-dark w-100">Naive Bayes</a>
            </div>
            <div class="col-12 mb-3">
                <a href="/knn" class="btn btn-outline-dark w-100">K-Nearest Neighbor</a>
            </div>
            <div class="col-12 mb-3">
                <a href="/ann" class="btn btn-outline-dark w-100">Artificial Neural Network</a>
            </div>
            <div class="col-12 mb-3">
                <a href="/terms" class="btn btn-outline-dark w-100">Terms</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
